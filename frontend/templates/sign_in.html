{% extends "layout.html" %}
{% block menu %} 
{% endblock %}

{% block body %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <style>
      .custom-font {
          font-family: 'Roboto Condensed', sans-serif;
          font-size: 0.9rem; /* Slightly smaller font size */
      }

      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .container-box {
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

    </style>
  
    <div class="container container-box">
      <h1>Sign in to your Account</h1>
      <br>
      {% if errors and errors.verified %}
        <small id="verified-message" class="form-text text-info">
        <i class="fas fa-check-square info-icon"></i>
        {{ errors.verified }}</small>
        <br>
      {% endif %}

      <form method="post" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form_fields.email | default('') }}" required>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
          <label for="password" class="form-label">Password</label>
          <a href="/reset">Forgot your Password</a>
          </div>
          <input type="password" class="form-control" 
                id="password" name="password" 
                value="{{ form_fields.password | default('') }}"
                required>
          {% if errors and errors.login %}
                <small id="signinError" class="form-text text-danger">
                  <i class="fas fa-exclamation-triangle error-icon"></i>
                  {{ errors.login }}</small>
          {% endif %}
                
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
{% endblock %}
