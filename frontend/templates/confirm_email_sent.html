{% extends "layout.html" %}
{% block menu %} 
{% endblock %}

{% block body %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <style>
      .custom-font {
          font-family: 'Roboto Condensed', sans-serif;
          font-size: 0.9rem; /* Slightly smaller font size */
      }

      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .container-box {
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

    </style>
  
    <div class="container container-box">
      <h1>Confirmation Email Sent</h1>
      <br>
        <div class="mb-3">
            <label for="email" class="form-label">Confirmation e-mail sent to </label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form_fields.email | default('') }}" disabled>
        </div>
        <br>
        We have sent an e-mail to you for verification. Please follow the link provided to finalize the signup process.
                
      </div>
      
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
{% endblock %}
