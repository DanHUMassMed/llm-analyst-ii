{% extends "layout.html" %}
{% block menu %} 
{% endblock %}

{% block body %}
    <div class="container container-box">
      <h1>Reset Password</h1>
      <br>
      {% if errors and errors.database %}
        <small id="dbError" class="form-text text-danger">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        {{ errors.database }}</small>
        <br>
      {% endif %}

      <form method="post" action="/reset-password">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form_fields.email | default('') }}" readonly>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" 
                id="password" name="password" 
                required>
          {% if errors and errors.password %}
                <small id="signinError" class="form-text text-danger">
                  <i class="fas fa-exclamation-triangle error-icon"></i>
                  {{ errors.password }}</small>
          {% endif %}                
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>
    </div>
{% endblock %}
